<html>
<head>
  <meta charset="UTF-8">
  <title>Ticket</title>
  <link rel="stylesheet" href="https://cementeriosantaanita-lang.github.io/Plantilla-Tickets/style.css">
  
</head>
<body>
  <div class="logo">
     <img src="https://i.postimg.cc/zXmqSt5n/Logo354-X177.png" >
  </div>
  <div class="center bold">CEMENTERIO SANTA ANITA</div>
  <hr>

  <div>
    <p><b>Recibo:</b> [recibo]<br>
    [Fecha]<br>

    <p><b>Contrato:</b> [ContratoId]<br>
    <b>Titular:</b> [TitularId]</p>
    <b>Concepto:</b> [ConceptoId]<br>
    <b>Forma de Pago:</b> [FormaPago]<br>

  <table>
    <thead>
      <tr>
        <th>Descripción</th>
        <th>Importe</th>
      </tr>
    </thead>
    <tbody>
      [Filas]
    </tbody>
  </table>

  <table class="totales">
    <tr>
      <td><b>    </b></td> <!-- Subtotal: -->
      <td>[Importe]</td>
    </tr>
    <tr>
      <td><b>    </b></td>  <!-- Impuesto: -->
      <td>[Importe]</td>
    </tr>
    <tr>
      <td><b>    </b></td>  <!-- Total: -->
      <td>[Importe]</td>
    </tr>
  </table>

  <div class="footer">
    <p><b>Ir a página:</b><br>[Importe]</p>
  </div>

  <div class="qr">
    <img src="https://i.postimg.cc/wvPrXjy9/Pagina-Facebook-Santa-Anita.png" alt="QR">
  </div>
